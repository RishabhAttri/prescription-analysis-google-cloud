<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prescription Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src='app.js'></script>
</head>
<body>
    <div class='container'>
        <h1>Prescription Analysis</h1>
        <hr>
        <div class="input-group mb-3 col-3">
            <div class="custom-file">
                <input type="file" accept="image/gif, image/jpeg, image/png" class="custom-file-input" id='inp'>
                <label class="custom-file-label">Choose file</label>
            </div>
        </div>
        <img id="ImgUploaded" src="#" alt="your image" style='visibility: hidden;'>
        <br>
        <div class='result-div' style='visibility:hidden'>
            <h3>Result:</h3>
            <table class="table table-hover" id='result-table'>
                <thead>
                    <tr>
                        <th>Brand </th>
                        <th>Company Name</th>
                        <th>Package</th>
                        <th>Strength</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        /div>
    </div>
</body>
</html>
